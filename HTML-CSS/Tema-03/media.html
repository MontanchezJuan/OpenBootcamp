<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Introducción a HTML en OpenBootcamp</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202203/1520/e6VbPQ56CBzVPgKmWdMMrICz.png" alt="image videogame" width="300" height="300">
    </div>
    <div>
        <!-- El video es demasiado pesado por lo cual no se puede subir -->
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="video.mp4" type="video/mp4" controls autoplay muted loop width="500" height="300"></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="audio.mp3" type="audio/mp3" controls autoplay muted loop></audio>
    </div>
</body>
</html>
